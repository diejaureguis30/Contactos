<ion-header>

  <ion-navbar>
    <ion-title>Nuevo contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Registro
    </ion-list-header>
    <ion-input placeholder="Nombre" [(ngModel)]="Nombre"></ion-input>
    <ion-input placeholder="Telefono" [(ngModel)]="Telefono"></ion-input>
    <ion-input placeholder="Correo" [(ngModel)]="Correo"></ion-input>
    <ion-input placeholder="Facebook" [(ngModel)]="Facebook"></ion-input>
    <ion-input placeholder="Instagram" [(ngModel)]="Instagram"></ion-input>
    <ion-input placeholder="Twitter" [(ngModel)]="Twitter"></ion-input>
  </ion-list>
  <button ion-button block (click)="clickAdd()"> Agregar</button>
</ion-content>
