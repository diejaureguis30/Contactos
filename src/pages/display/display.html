<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img src="../assets/avatar.png">
  <ion-list>
  <ion-item>
    <ion-col>
      <ion-row>
          {{nombre}}
      </ion-row>
      <ion-row>
          {{telefono}}
      </ion-row>
      <ion-row>
          {{correo}}
      </ion-row>
      <ion-row>
          {{facebook}}
      </ion-row>
      <ion-row>
          {{instagram}}
      </ion-row>
      <ion-row>
          {{twitter}}
      </ion-row>
    </ion-col>    
  </ion-item>
</ion-list>
</ion-content>
