<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #052F5F">
  <ion-list>
      <ion-item *ngFor="let c of Contactos" (click)="verContacto(c)" style="background-color: #64B3C8">
       <ion-avatar item-start>
         <img src="../assets/avatar.png">
       </ion-avatar> 
       <ion-col>
         <ion-row>
           <h1>{{c.nombre}}</h1>
         </ion-row>
          <ion-row>
            <h1>{{c.telefono}}</h1>
          </ion-row>
       </ion-col>  
      </ion-item>
  </ion-list>

    
  
<button ion-button block (click)="clickAgregar()"> Agregar Contacto </button>
</ion-content>
